<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib uri="http://www.springframework.org/tags/form" prefix="form"%>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

    <header class="container" style="justify-content: center; display: flex; margin-top: 150px;">
        <h1>
            <i class="bi bi-list-task" style="background-color: rgb(238, 238, 238); border-radius: 5px; padding: 5px;">Cadastro de Tarefas</i>
        </h1>
    </header>

    <main class="container" style="justify-content: center; display: flex; text-align: center;">
        <form:form action="cadastrarTarefa" modelAttribute="tarefa" method="POST" style="align-items: center; justify-content: center; flex-direction: column; text-align: center;">
            <input type="hidden" name="usuario_id" value="${usuario_id}" />
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tarefa:</span>
                </div>
                <form:input path="descricao" type="text" class="form-control" />
            </div>
            <br>
            <div>
                <form:input path="dataHora" type="datetime-local" class="form-control" />
            </div>
            <br>
            <button type="submit" style="width: 130px;" class="btn btn-dark">Cadastrar</button>
        </form:form>
    </main>

    <footer class="container" style="justify-content: center; flex-direction: column; text-align: center;">
        <a href="/todo-app/welcome">
            <button class="btn btn-dark" style="width: 130px; margin: 10px;">Voltar</button>
        </a>
        <h6>Miniprojeto Spring - 2023.2</h6>
    </footer>
</body>

</html>
